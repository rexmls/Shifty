<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ShapeShift for Business | Shape Shift | The fastest way to swap cryptocurrencies. No account required.</title>
    <link rel="icon" type="image/png" href="/fav_icon.png">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/dd.css" rel="stylesheet" type="text/css">
    <link href="css/payment.css" rel="stylesheet" type="text/css">
</head>

<body class="admin business">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


    <div class="fluid-container">
        <div class="panel panel-default">
            <div class="panel-body">		
				<div class="row">
					
					<div class="col-xs-4 coin-container">
						<div class="left">
							<div class="coin">
								<strong>Shift To</strong>
								<img src="images/coins/ether.png">
							</div>
							<div id="qr-code">
							</div>
						</div>
					</div>
					<div class="col-xs-8 pull-right">
						<div class="right">
							<div class="input-form">
								<div class="row">
									<div class="col-xs-7">
										<div class="form-item">
											<select class='ssio-currency-dropdown'>
												<option value='---'>Pay with:</option>" +
                                                <option value='btc' data-image='images/coins/bitcoin.png'>Bitcoin</option>
												<option value='ltc' data-image='images/coins/litecoin.png'>Litecoin</option>
												<option value='doge' data-image='images/coins/dogecoin.png'>Dogecoin</option>
												<option value='nmc' data-image='images/coins/namecoin.png'>Namecoin</option>
                                                <option value='nxt' data-image='images/coins/nxt.png'>Nxt</option>
                                                <option value='dash' data-image='images/coins/dash.png'>Dash</option>
                                                <option value='xrp' data-image='images/coins/ripple.png'>Ripple</option>
                                                <option value='bts' data-image='images/coins/bitshares.png'>Bitshares</option>
                                                <option value='ppc' data-image='images/coins/peercoin.png'>Peercoin</option>
											</select>							
										</div>
									</div>
									<div class="col-xs-5 amount">
										<div class="form-item">
											<input type="text" class="form-control disabled" id="amount" placeholder="Amount (optional)">
										</div>
									</div>
								</div>
								<div class="form-item return-address-input">
									<input type="text" class="form-control" id="return-address" placeholder="Return Address (optional)">
								</div>
								<div class="form-item email-input">
									<input type="email" class="form-control" id="email" placeholder="Email for Receipt (optional)">
								</div>
								<div class="actions" style="text-align: right;">
									<button class="btn btn-success form-submit">Submit</button>
								</div>
							</div>
								<div class="instructions">
									<p class="first"></p>
									<p class="last"></p>
								</div>
						</div>
					</div>
				</div>
					<div class="status-window">
						<div class="status-message">
							<p></p>
						</div>
						<div class="status-inner">
							<div class="deposit-address">
								<strong>Deposit Address</strong> <span class="depo-address"></span>
								<span class="pull-right timer"></span>
							</div>
							<ul class="list-unstyled inline" id="steps">
								<li id="deposit" class="pending">
									<span class="status"><span class="status-icon"></span></span>
									<span class="glyphicon glyphicon-save"></span>
									Awaiting Deposit</li>
								<li id="exchange" class="pending">
									<span class="status"><span class="status-icon"></span></span>
									<span class="glyphicon glyphicon-transfer"></span>
									Awaiting Exchange</li>
								<li id="complete" class="pending">
									<span class="status"><span class="status-icon"></span></span>
									<span class="glyphicon glyphicon-ok"></span>
									Complete</li>
							</ul>
						</div>
					</div>
					<div class="pane-header">
						<div class="row">
							<div class="payment-info col-xs-6">
								<strong>Destination</strong>
								<input value="" id="withdraw-address" class="form-control" disabled>
							</div>
							<div class="deposit-limit col-xs-2">
								<strong>Deposit Limit</strong>
								<p></p>
							</div>
							<div class="exchange-rate col-xs-4">
								<strong>Exchange Rate</strong>
								<p></p>
							</div>
						</div>
					</div>	
            </div>
        </div>
        <p class="payment-footer" style="text-align:right;">Powered by ShapeShift.io <img width="40" style="position:relative;top:-3px;" class="logo" src="images/lens_icon.png"></p>
    </div><!-- /container -->
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/jquery.easing.js" type="text/javascript"></script>
	<script src="js/jquery.dd.min.js" type="text/javascript"></script>
	<script src="js/qrcode.js" type="text/javascript"></script>
	<script src="js/payment.js" type="text/javascript"></script>
</body>
</html>
